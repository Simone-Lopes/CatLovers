<script>
  function enviar() {

    var email = "simone.santos@sptech.school";
    var assunto = `Olá, meu nome é ` + ipt_nome.value;
    var corpo = ipt_mensagem.value;
    window.open("mailto:" + email + "?subject=" + assunto + "&body=" + corpo);
